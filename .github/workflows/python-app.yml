

name: Python application

on:
  push:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create post_traces directory
      run: mkdir -p post_traces
    - name: Lint with pylint
      run: |
        pylint *.py --exit-zero > post_traces/pylint_report.txt
    - name: Error detection with pyflake
      run: |
        pyflakes *.py
    - name: Complexity analysis with radon
      run: |
        python3 -m radon cc . -s -a
        python3 -m radon mi . --json
    - name: Upload Pylint Report
      uses: actions/upload-artifact@v4
      with:
        name: pylint-report
        path: post_traces/pylint_report.txt
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add Pyflakes Report to Repo
      run: |
        git checkout $GITHUB_REF_NAME  # Ensure we're on the correct branch
        mkdir -p reports               # Store reports in a dedicated folder
        mv post_traces/pyflakes_report.txt reports/pyflakes_report.txt
        git add reports/pyflakes_report.txt
        git commit -m "Add Pyflakes report"
        git push
